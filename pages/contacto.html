    <section>
        <h1>Formularios de información</h1>
        <form>
            <fieldset>
                <legend>complete sus datos</legend>

                <div>
<label for="nombre">Nombre y apellido</label>
            <input type="text" name="" id="nombre" required>
            </div>
            <div>
                <label for="email">Su correo</label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="Usuario">Usuario</label>
                <input type="Usuario"id="Usuario" required>
            </div>

            <div>
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" required>
            </div>
            <div>
                <label for="texto">Comentarios</label>
                <textarea id="texto" cols="30" rows="10" maxlength="50"></textarea>
            </div>
<div>
                <p>selecciona un modelo</p>
<label for="opcion1">208</label>
<input type="radio" name="opciones" id="opcion1">

<label for="opcion2">Partner confort</label>
<input type="radio" name="opciones" id="opcion2">

<label for="opcion3">2008 feline</label>
<input type="radio" name="opciones" id="opcion3">
            </div>

            <div>
                <p>Selecciona colores</p>
                <label for="varias1">Blanco nacre</label>
                <input type="checkbox" name="" id="varias1">

                <label for="varias2">Gris Artense</label>
                <input type="checkbox" name="" id="varias2">

                <input type="checkbox" name="" id="varias3">
            </div>
            <div>

                <option value="">84 cuotas</option>
                <option value="">120 cuotas</option>
                <option value="">60 cuotas</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar formulario">
            </div>
